<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEHEHE</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        #surpriseBtn {
            display: none;
            margin-top: 5px;
            padding: 14px 22px;
            font-size: 18px;
            background-color: #ff4fa3;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 80, 140, 0.6);
            transition: 0.3s;
        }

        #surpriseBtn:hover {
            transform: scale(1.08);
        }
    </style>
</head>

<body>

    <!-- No autoplay, so audio works normally -->
    <video id="introVideo" controls playsinline>
        <source src="./audio/firs.mp4" type="video/mp4" />
    </video>

    <!-- Button that appears after video ends -->
    <button id="surpriseBtn" onclick="goToCard()">Haha, Here is your real surprise ðŸ’–</button>

    <script>
        const video = document.getElementById("introVideo");
        const button = document.getElementById("surpriseBtn");

        // When video finishes â†’ show button
        video.addEventListener("ended", () => {
            button.style.display = "block";
        });

        function goToCard() {
            window.location.href = "card.html";
        }
    </script>

</body>
</html>
